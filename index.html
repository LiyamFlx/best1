<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: none;
    }
    .container.active {
      display: block;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      display: block;
      max-width: 100%;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .controls button {
      background-color: #2a2a2a;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #3e3e3e;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="container active" id="welcomeScreen">
    <h1>Welcome to EngageSense</h1>
    <p>Analyze real-time engagement across Physical, Spiritual, Mental, and Emotional dimensions.</p>
    <button onclick="showScreen('uploadScreen')">Start</button>
  </div>

  <!-- Upload/Record Screen -->
  <div class="container" id="uploadScreen">
    <h2>Upload or Record Audio</h2>
    <div>
      <h3>Upload Track</h3>
      <input type="file" id="fileInput">
    </div>
    <div>
      <h3>Record Audio</h3>
      <button onclick="startRecording()">Start</button>
      <button onclick="stopRecording()">Stop</button>
    </div>
    <div class="controls">
      <button onclick="showScreen('welcomeScreen')">Back</button>
      <button onclick="showScreen('realTimeScreen')">Next</button>
    </div>
  </div>

  <!-- Real-Time Engagement Data -->
  <div class="container" id="realTimeScreen">
    <h2>Real-Time Engagement Data</h2>
    <canvas id="realTimeChart"></canvas>
    <div class="controls">
      <button onclick="showScreen('uploadScreen')">Back</button>
      <button onclick="showScreen('resultsScreen')">Next</button>
    </div>
  </div>

  <!-- Engagement Results -->
  <div class="container" id="resultsScreen">
    <h2>Engagement Results</h2>
    <canvas id="resultsChart"></canvas>
    <div class="controls">
      <button onclick="showScreen('realTimeScreen')">Back</button>
      <button onclick="exportResults()">Export Results</button>
    </div>
  </div>

  <script>
    // Show specific screen
    function showScreen(screenId) {
      document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Real-Time Chart
    const realTimeCtx = document.getElementById('realTimeChart').getContext('2d');
    const realTimeChart = new Chart(realTimeCtx, {
      type: 'line',
      data: {
        labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
        datasets: [{
          label: 'Real-Time Engagement',
          data: [50, 60, 70, 80],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
        }]
      },
      options: { responsive: true }
    });

    // Results Chart
    const resultsCtx = document.getElementById('resultsChart').getContext('2d');
    const resultsChart = new Chart(resultsCtx, {
      type: 'bar',
      data: {
        labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
        datasets: [{
          label: 'Engagement Results',
          data: [60, 70, 65, 75],
          backgroundColor: ['red', 'blue', 'green', 'orange']
        }]
      },
      options: { responsive: true }
    });

    // Simulate Real-Time Data Update
    setInterval(() => {
      realTimeChart.data.datasets[0].data = realTimeChart.data.datasets[0].data.map(() => Math.floor(Math.random() * 100));
      realTimeChart.update();
    }, 2000);

    // Export Results
    function exportResults() {
      const data = resultsChart.data.datasets[0].data;
      const csvContent = `Physical,Emotional,Mental,Spiritual\n${data.join(',')}`;
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'engagement_results.csv';
      link.click();
    }
  </script>
</body>
</html>
