<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Ultimate Comparative</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 1000px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1c1c1c;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .progress-bar {
      height: 20px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.4s ease;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      background-color: #333;
      color: #f1f1f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background-color: #555;
    }

    .controls button {
      margin-right: 10px;
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }

    .waveform {
      background: #000;
      border: 1px solid #444;
      height: 100px;
      margin-top: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>EngageSense Platform</h1>
  <div class="container">
    <!-- Upload Section -->
    <section id="upload">
      <h2>Upload Track</h2>
      <p>Drag & drop your file or click the button below to upload a track.</p>
      <input type="file" id="file-upload" accept=".mp3,.wav,.ogg" style="display: none;" />
      <button onclick="document.getElementById('file-upload').click()">Browse Files</button>
      <div class="progress-bar mt-3">
        <div id="upload-progress"></div>
      </div>
    </section>

    <!-- Record Section -->
    <section id="record">
      <h2>Record Audio</h2>
      <p>Record directly in your browser with the controls below:</p>
      <div class="controls">
        <button id="start-recording">Start</button>
        <button id="pause-recording" disabled>Pause</button>
        <button id="stop-recording" disabled>Stop</button>
      </div>
      <div class="waveform" id="waveform">[Waveform Visualization Placeholder]</div>
      <p id="record-timer">Recording Time: 0:00</p>
    </section>

    <!-- Analysis Section -->
    <section id="analysis" class="mt-4">
      <h2>Real-Time Analysis</h2>
      <canvas id="realTimeChart"></canvas>
    </section>

    <!-- Navigation -->
    <div class="button-group">
      <button id="back-button">Back</button>
      <button id="next-button">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let recordingInterval;
    let recordingTime = 0;
    const recordTimerElement = document.getElementById('record-timer');

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        alert(`Uploading: ${file.name}`);
        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          document.getElementById('upload-progress').style.width = `${progress}%`;
          if (progress >= 100) clearInterval(interval);
        }, 200);
      }
    }

    document.getElementById('file-upload').addEventListener('change', handleFileUpload);

    document.getElementById('start-recording').addEventListener('click', () => {
      alert("Recording started...");
      recordingTime = 0;
      recordingInterval = setInterval(() => {
        recordingTime++;
        const minutes = Math.floor(recordingTime / 60);
        const seconds = recordingTime % 60;
        recordTimerElement.textContent = `Recording Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }, 1000);
      document.getElementById('pause-recording').disabled = false;
      document.getElementById('stop-recording').disabled = false;
    });

    document.getElementById('pause-recording').addEventListener('click', () => {
      alert("Recording paused...");
      clearInterval(recordingInterval);
    });

    document.getElementById('stop-recording').addEventListener('click', () => {
      alert("Recording stopped...");
      clearInterval(recordingInterval);
      recordTimerElement.textContent = 'Recording Time: 0:00';
    });

    // Initialize Chart.js for analysis visualization
    const ctx = document.getElementById('realTimeChart').getContext('2d');
    const realTimeChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
        datasets: [{
          label: 'Engagement Level',
          data: [0, 0, 0, 0],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        scales: {
          x: { beginAtZero: true },
          y: { beginAtZero: true }
        }
      }
    });

    setInterval(() => {
      realTimeChart.data.datasets[0].data = Array.from({ length: 4 }, () => Math.floor(Math.random() * 100));
      realTimeChart.update();
    }, 2000);

    document.getElementById('back-button').addEventListener('click', () => alert('Going back...'));
    document.getElementById('next-button').addEventListener('click', () => alert('Moving forward...'));
  </script>
</body>
</html>
