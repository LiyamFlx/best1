<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sound Processing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1db954;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    canvas {
      width: 100%;
      height: 300px;
      background: #000;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #1aa34a;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      cursor: pointer;
    }
    .tab {
      padding: 10px 20px;
      background: #333;
      border-radius: 5px;
      color: white;
    }
    .tab.active {
      background: #1db954;
    }
    .settings {
      margin: 20px 0;
    }
    .settings label {
      display: block;
      margin: 10px 0;
    }
    .export-btn {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Live Sound Processing</header>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="tab-1">Track 1</div>
      <div class="tab" id="tab-2">Track 2</div>
    </div>
    <canvas id="waveform"></canvas>
    <div class="controls">
      <button id="start">Start Analysis</button>
      <button id="stop">Stop Analysis</button>
    </div>
    <div class="settings">
      <h3>DSP Settings</h3>
      <label>
        EQ Frequency: <input type="range" id="eq-frequency" min="20" max="20000" step="10">
      </label>
      <label>
        Reverb: <input type="range" id="reverb" min="0" max="100" step="1">
      </label>
      <label>
        Compression: <input type="range" id="compression" min="0" max="100" step="1">
      </label>
    </div>
    <div class="export-btn">
      <button id="export">Export Data</button>
    </div>
  </div>
  <script>
    let audioContext, analyser, dataArray, source, bufferLength, canvas, canvasContext;

    // Initialize Audio Context and Canvas
    function initAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      canvas = document.getElementById("waveform");
      canvasContext = canvas.getContext("2d");
    }

    // Draw Waveform
    function drawWaveform() {
      const WIDTH = canvas.width;
      const HEIGHT = canvas.height;
      canvasContext.clearRect(0, 0, WIDTH, HEIGHT);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        canvasContext.fillStyle = "#000";
        canvasContext.fillRect(0, 0, WIDTH, HEIGHT);

        canvasContext.lineWidth = 2;
        canvasContext.strokeStyle = "#1db954";
        canvasContext.beginPath();

        let sliceWidth = WIDTH / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          let v = dataArray[i] / 128.0;
          let y = (v * HEIGHT) / 2;

          if (i === 0) {
            canvasContext.moveTo(x, y);
          } else {
            canvasContext.lineTo(x, y);
          }

          x += sliceWidth;
        }
        canvasContext.lineTo(WIDTH, HEIGHT / 2);
        canvasContext.stroke();
      }
      draw();
    }

    // Start Audio Analysis
    function startAnalysis() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);
          drawWaveform();
        })
        .catch(err => console.error("Error accessing microphone:", err));
    }

    // Stop Audio Analysis
    function stopAnalysis() {
      if (source) {
        source.disconnect();
      }
    }

    // Export Data
    function exportData() {
      console.log("Exporting Data...");
      // Add logic to export data or visualizations
    }

    // Event Listeners
    document.getElementById("start").addEventListener("click", () => {
      initAudio();
      startAnalysis();
    });
    document.getElementById("stop").addEventListener("click", stopAnalysis);
    document.getElementById("export").addEventListener("click", exportData);

    // Tab Switching Logic
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });
  </script>
</body>
</html>
